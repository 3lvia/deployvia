apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: deployvia
    app.kubernetes.io/part-of: deployvia
  name: deployvia
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: deployvia
    app.kubernetes.io/part-of: deployvia
  name: deployvia
rules:
- apiGroups:
  - argoproj.io
  resources:
  - applications
  - applications/status
  - applicationsets
  - applicationsets/status
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: deployvia
    app.kubernetes.io/part-of: deployvia
  name: deployvia
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deployvia
subjects:
- kind: ServiceAccount
  name: deployvia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: deployvia
    app.kubernetes.io/part-of: deployvia
  name: deployvia
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: deployvia
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deployvia
    spec:
      containers:
      - env: null
        image: ghcr.io/3lvia/deployvia:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        name: deployvia
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
        supplementalGroups:
        - 1001
      serviceAccountName: deployvia
